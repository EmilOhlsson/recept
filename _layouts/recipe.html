---
layout: default
---

<h1>{{ page.title }}</h1>

{% if page.tags and page.tags.size > 0 %}
<div class="recipe-tags" style="margin: 10px 0; font-size: 0.9em;">
  <strong>Tags:</strong>
  {% for tag in page.tags %}
    <span class="tag" style="background: #007bff; color: white; padding: 2px 6px; border-radius: 10px; margin: 0 2px; font-size: 0.8em;">{{ tag }}</span>
  {% endfor %}
</div>
{% endif %}

{{ content }}
